<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/boostrap.min.css') }}">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1><a href="{{ url_for('home') }}">My Blogp</a></h1>
            <p>Welcome to the blog!</p>
        </div>
        {% with messages=get_flash_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alter alert-{{ category }} alert-dismissible" role="alert">
                        
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block body %}
        {% endblock  %}
    </div>
    <!--<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
