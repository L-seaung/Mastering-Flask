{% extends "base.html" %}
{% block title %}User Login{% endblock  %}

{% block body %}
    <form method="POST" action="{{ url_for(.login) }}">
        {{ form.hidden_tag()}}
        <div class="form-group">
            <div>
                {{ form.username.label}}
                {{ form.username(class_="form-control")}}
            </div>
            <div>
                {{ form.password.label}}
                {{ form.password(class_="form-control")}}
            </div>
            <div>
                
            </div>
        </div>
    </form>
{% endblock  %}
